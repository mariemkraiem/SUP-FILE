<!DOCTYPE html>
<div class="modal fade" id="rnFileModal" role="dialog">
    <div class="modal-dialog" style="width:40%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4> Renommer ce fichier</h4>
            </div>
            <div class="modal-body">
                <form method="post">
                    <div class="col-sm-12">
                        <div class="col-sm-12 well well-in-modal">
                            <div class="col-sm-12">
                                <label> Nom du nouveau fichier</label>
                                <input type="hidden" name="oldFileName" value="" />
                                <input type="text" name="fileName" />
                            </div>
                        </div>
                        <div class="col-sm-12" style="display: inline-block;">
                            <button class="btn btn-primary col-sm-2 pull-right ">Renommer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
